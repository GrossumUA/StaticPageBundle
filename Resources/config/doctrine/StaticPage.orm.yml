Grossum\StaticPageBundle\Entity\StaticPage:
    type: entity
    table: grossum_static_page
    repositoryClass: Grossum\StaticPageBundle\Entity\Repository\StaticPageRepository
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    fields:
        title:
            type: string
            length: 255
        slug:
            type: string
            length: 255
            gedmo:
                slug:
                    separator: _
                    style: lower
                    fields:
                        - title
        body:
            type: text
            nullable: true
        enabled:
            type: boolean
        position:
            type: integer
        createdAt:
            type: datetime
            column: created_at
            gedmo:
                timestampable:
                    on: create
        updatedAt:
            type: datetime
            column: updated_at
            gedmo:
                timestampable:
                    on: update
    oneToMany:
        children:
            targetEntity: Grossum\StaticPageBundle\Entity\StaticPage
            mappedBy: parent
    manyToOne:
        parent:
            targetEntity: Grossum\StaticPageBundle\Entity\StaticPage
            inversedBy: children
    indexes:
        search_idx:
            columns: slug
